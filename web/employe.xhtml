<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <body>
        <ui:composition template="./template/template.xhtml">

            <ui:define name="content">
                <h:form>
                    <p:panel header="Gestion des employes">
                        <p:panelGrid  columns="4">
                            <p:outputLabel value="nom : "></p:outputLabel>
                            <p:inputText value="#{employeBean.employe.nom}"></p:inputText>
                            <p:outputLabel value="prenom : "></p:outputLabel>
                            <p:inputText value="#{employeBean.employe.prenom}"></p:inputText>
                            <p:outputLabel value="Service" />
                            <p:selectOneMenu value="#{employeBean.employe.service}" required="true">
                                <f:selectItem itemLabel="Select One" itemValue="" />
                                <f:selectItems value="#{serviceBean.services}" var="s" itemLabel="#{s.libelle}" itemValue="#{s.libelle}" />
                            </p:selectOneMenu>
                            <p:commandButton value="Envoyer" actionListener="#{employeBean.onCreateAction()}" update=":employes"></p:commandButton>
                        </p:panelGrid>
                    </p:panel>
                </h:form>
                <h:form id="employes">
                    <p:panel header="Liste des employes">
                        <p:dataTable var="e" value="#{employeBean.employes}">
                            <p:column filterBy="#{e.nom}" headerText="nom">
                                <p:outputLabel value="#{e.nom}"></p:outputLabel>
                            </p:column>
                            <p:column sortBy="#{e.prenom}" headerText="prenom">
                                <p:outputLabel value="#{e.prenom}"></p:outputLabel>
                            </p:column>
                            <p:column sortBy="#{e.service}" headerText="service">
                                <p:outputLabel value="#{e.service}"></p:outputLabel>
                            </p:column>
                        </p:dataTable>
                    </p:panel>

                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
